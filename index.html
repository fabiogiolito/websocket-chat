<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>IO Chat</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  
  <style>
    body { margin-top: 4rem; }
    #messageArea { display: none; }
  </style>
  
</head>
<body>
  
  <div class="container">
    
    <!-- Logged out -->
    <div id="userFormArea">
      <div class="row">
        <div class="col-md-12">
          <form id="userForm" class="mt-4">
            <div class="form-group">
              <label>Enter Username</label>
              <input type="text" id="username" class="form-control">
              <br>
              <input type="submit" class="btn btn-primary" value="Log in">
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Logged in -->
    <div id="messageArea">
      <div class="row">
      
        <!-- Sidebar -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h3>Online users</h3>
            </div>

            <ul class="list-group list-group-flush" id="users">
              <li class="list-group-item font-italic text-muted"><small>No users onlineâ€¦</small></li>
            </ul>

          </div>
        </div>

        <!-- Messages -->
        <div class="col-md-8">
          <div class="chat" id="chat"></div>
          <form id="messageForm" class="mt-4">
            <div class="form-group">
              <label>Enter Message</label>
              <textarea class="form-control" id="message"></textarea>
              <br>
              <input type="submit" class="btn btn-primary" value="Send Message">
            </div>
          </form>
        </div>

      </div>
    </div>

  </div>
  
  <script>
    $(function(){
      var socket = io.connect();
      var $messageForm = $('#messageForm');
      var $message = $('#message');
      var $chat = $('#chat');
      var $messageArea = $('#messageArea');
      var $userFormArea = $('#userFormArea');
      var $userForm = $('#userForm');
      var $users = $('#users');
      var $username = $('#username');
      
      $messageForm.submit(function(e) {
        e.preventDefault();
        socket.emit('send message', $message.val());
        $message.val('');
      });
      
      socket.on('new message', function(data) {
        $chat.append('<div class="card mb-2"><div class="card-body"><strong>'+ data.user +': </strong> '+ data.msg +'</div></div>')
      });
      
      $userForm.submit(function(e) {
        e.preventDefault();
        socket.emit('new user', $username.val(), function(data) {
          if(data) {
            $userFormArea.hide();
            $messageArea.show();
          }
        });
        $username.val('');
      });
      
      socket.on('get users', function(data) {
        var html = '';
        for (i = 0; i < data.length; i++) {
          html += '<li class="list-group-item">'+ data[i] +'</li>';
        }
        $users.html(html);
      });
      
      
    });
  </script>
  
</body>
</html>
